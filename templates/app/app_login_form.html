{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <div class="jumbotron">
        <div class="container">
            <h1>Please Log In</h1>
        </div>
    </div>

    <div class="container">
        <form role="form"
              action="{% url 'user_login' %}"
              method="post">

            {{  form | crispy }}

            {% csrf_token %}

            <button type="submit" class="btn btn-success">Sign In</button>
        </form>
     </div>
{% endblock %}
